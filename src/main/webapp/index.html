<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffccff;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 5px 10px #B303D3;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        form {
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #5F53B6;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #5E51B9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Grade Calculator</h2>
        <form action="GradeCalculatorServlet" method="post">
            <label for="subject1">Subject 1:</label>
            <input type="number" id="subject1" name="subject1" required>
            
            <label for="subject2">Subject 2:</label>
            <input type="number" id="subject2" name="subject2" required>
            
            <label for="subject3">Subject 3:</label>
            <input type="number" id="subject3" name="subject3" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
